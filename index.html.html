<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Montserrat',sans-serif;
}

body{
    min-height:100vh;
    background:linear-gradient(135deg,#0b0b0b,#1c1c1c);
    display:flex;
    align-items:center;
    justify-content:center;
    color:#f5f5f5;
}

.card{
    width:900px;
    max-width:95%;
    padding:45px;
    background:rgba(255,255,255,0.05);
    border-radius:22px;
    backdrop-filter:blur(14px);
    box-shadow:0 30px 70px rgba(0,0,0,0.75);
}

.content{
    display:flex;
    gap:50px;
    align-items:center;
    justify-content:space-between;
}

/* LEFT SIDE */
.profile{
    flex:1;
}

.profile h1{
    font-size:34px;
    font-weight:700;
    letter-spacing:1px;
}

.subtitle{
    margin-top:8px;
    font-size:15px;
    color:#d4af37;
}

.role{
    margin-top:20px;
    font-size:16px;
    opacity:0.85;
    line-height:1.6;
}

.line{
    width:90px;
    height:3px;
    background:#d4af37;
    margin:28px 0;
    border-radius:10px;
}

/* RIGHT SIDE */
.links{
    flex:1;
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:18px;
}

.links a{
    display:flex;
    align-items:center;
    gap:14px;
    padding:18px;
    border-radius:16px;
    text-decoration:none;
    color:#fff;
    background:rgba(255,255,255,0.08);
    transition:0.35s ease;
    font-size:15px;
    font-weight:500;
}

.links a i{
    font-size:22px;
    width:26px;
}

.links a:hover{
    background:#d4af37;
    color:#000;
    transform:translateY(-5px);
}

/* FOOTER */
footer{
    margin-top:40px;
    text-align:center;
    font-size:12px;
    opacity:0.65;
}

footer a{
    color:#d4af37;
    text-decoration:none;
    font-weight:500;
}

footer a:hover{
    text-decoration:underline;
}

/* RESPONSIVE */
@media(max-width:850px){
    .content{
        flex-direction:column;
        text-align:center;
    }
    .links{
        grid-template-columns:1fr;
        width:100%;
    }
    .line{
        margin:28px auto;
    }
}
</style>
</head>
